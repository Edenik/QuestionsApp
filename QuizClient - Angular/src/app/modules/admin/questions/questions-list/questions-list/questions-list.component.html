<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion multi="false" *ngIf="questions.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let question of questions">

    <mat-expansion-panel-header>
      {{question.question}}
    </mat-expansion-panel-header>

    <p>1) {{question.option1}}</p>
    <p>2) {{question.option2}}</p>
    <p>3) {{question.option3}}</p>
    <p>Correct Answer: {{question.correctAnswer}}</p>
    <p>ID: {{ question.id}}</p>

    <mat-action-row>
      <a mat-raised-button color="primary" [routerLink]="['/admin/edit', question.id]">Edit</a>
      <button mat-raised-button color="warn" (click)="onDelete(question.id)">Delete</button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>

<mat-paginator [length]="totalQuestions" [pageSize]="questionsPerPage" [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)" *ngIf="questions.length > 0"></mat-paginator>

<p class="info-text center-text mat-body-1" *ngIf="questions.length <= 0 && !isLoading">No questions added yet!</p>
